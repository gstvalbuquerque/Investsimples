{% extends "layout.html" %}


{% block title %}
    Vender
{% endblock %}

{% block header %}

<div class="alert alert-primary alert-dismissible fade show" role="alert" style="text-align: center;">
    <strong> {{ get_flashed_messages() | join(" ") }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
        
{% endblock %}

{% block div %}
<form action="/vender" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ação" type="text"/>
    </div>
    <div class="form-group">
        <input class="form-control" name="shares" min="0" placeholder="Quantidade de ações" type="number">
    </div>
    <button class="btn btn-primary btn-dark" type="submit">Vender</button>  
{% endblock %}
