{% extends "layout.html" %}

{% block title %}
    Página Inicial
{% endblock %}

{% block head %}
  {{ super() }}
  <style>
.btn {
    cursor: pointer;
}

    /* The popup form - hidden by default */
    .form-popup {
    display: none;
    position: fixed;
    bottom: 0;
    right: 15px;
    border: 3px solid #f1f1f1;
    z-index: 9;
}

/* Add styles to the form container */
.form-container {
  background-color:#CCE7F6 ;
  width: 250px;
  padding: 10px;
  height: 90px;
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%)
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: black;
  color: white;
  border: none;
  cursor: pointer;
  width: 100px;
  margin-top: 10px;
  margin-bottom:10px;
  opacity: 0.8;
  height: 30px;

}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

  </style>

{% endblock %}

{% block div %}
   <p> Olá, <strong>{{ user }}</strong>! </p>
   <p> Você possui: {{ cash | reais}} </p>
   <p>Deseja adicionar mais dinheiro?</p>
    <button class="btn btn-primary btn-dark" onclick="openForm()">Adicionar dinheiro</button>
    <div class="form-popup" id="myForm">
        <form action="/" method="post" class="form-container">
          <input type="number" min="0" placeholder="R$" name="Cash" required>     
          <button type="submit" class="btn">Adicionar</button>
          <button type="button" class="btn cancel"
          onclick="closeForm()">Fechar</button>
        </form>
    </div>
    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
    </script>
{% endblock %}
