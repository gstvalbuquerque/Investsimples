{% extends "layout.html" %}


{% block title %}
    Comprar
{% endblock %}

{% block header %}
<div class="alert alert-primary alert-dismissible fade show" role="alert" style="text-align: center;">
    <strong> {{ get_flashed_messages() | join(" ") }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
        
{% endblock %}

{% block div %}
    <form action="/comprar" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ação" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Quantidade de ações" type="number" min="0">
        </div>
        <button class="btn btn-primary btn-dark" type="submit">Comprar</button>
    </form>
{% endblock %}
